<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./images/favicon-32x32.png">
    <script src="https://kit.fontawesome.com/da981e7a6b.js" crossorigin="anonymous"></script>
    <title>Huddle Landing Page</title>
</head>
<body>
    <main>
        <div class="logo">
            <img id="logo" src="./images/logo.svg" alt="huddle_logo">
        </div>

        <div class="container">
            <div class="phone">
                <img id="mockups" src="./images/illustration-mockups.svg" alt="">
            </div>
            <div class="content">
                <h1> Build The Community Your Fans Will Love  </h1>
                <p> Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
                     Create connections with your users as you engage in genuine discussion.</p>
                     <div class="register-btn">
                        <button id="register"> Register</button> 
                     </div>
                
                <footer class="icon-footer">
                    <div class="icon">
                        <a href="#" aria-label="Facebook">
                            <i class="fa-brands fa-facebook"></i>
                        </a>
    
                        <a href="#" aria-label="Twitter">
                            <i class="fa-brands fa-twitter"></i>
                        </a>
                        <a href="#" aria-label="Instagram">
                            <i class="fa-brands fa-instagram"></i>
                        </a>

                    </div>
                    
                </footer>

                
            </div>
        </div>
    </main>
    
</body>
</html>
